<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Colors and layouts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 bg-primary border border-secondary">
                    <p>row 1: column: 1</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 bg-warning border border-secondary">
                    <p>row 1: column: 2</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 bg-info border border-secondary">
                    <p>row 1: column: 3</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 bg-danger border border-secondary">
                    <p>row 1: column: 4</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 bg-dark border border-secondary">
                    <p>row 1: column: 5</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 bg-success border border-secondary">
                    <p>row 1: column: 6</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-1 col-sm-5 bg-primary border border-secondary">
                    <p>row 2: column: 1</p>
                </div>
                <div class="col-lg-4 col-md-1 col-sm-5 bg-warning border border-secondary">
                    <p>row 2: column: 2</p>
                </div>
                <div class="col-lg-6 col-md-1 col-sm-2 bg-info border border-secondary">
                    <p>row 2: column: 3</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-10 col-sm-2 bg-primary border border-secondary">
                    <p>row 3: column: 1</p>
                </div>
                <div class="col-lg-6 col-md-2 col-sm-10 bg-warning border border-secondary">
                    <p>row 3: column: 2</p>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-2 bg-info border border-secondary">
                    <p>row 4: column: 1</p>
                </div>
                <div class="col-lg-3 col-md-1 col-sm-2 bg-danger border border-secondary">
                    <p>row 4: column: 2</p>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 bg-dark border border-secondary">
                    <p>row 4: column: 3</p>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-2 bg-success border border-secondary">
                    <p>row 4: column: 4</p>
                </div>
            </div>
        </div>
    </body>
</html>
